<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Bootstrap CSS (optional, for styling) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Account Access</h1>

        <!-- Register Form -->
        <div id="registerForm">
            <h2 class="card-title text-center">Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="registerUsername">Username <span class="text-danger">*</span></label>
                    <input type="text" id="registerUsername" class="form-control" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email <span class="text-danger">*</span></label>
                    <input type="email" id="registerEmail" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password <span class="text-danger">*</span></label>
                    <input type="password" id="registerPassword" class="form-control" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Register</button>
            </form>
        </div>


         <!-- Login Link -->
         <div class="text-center">
            <p>Have an account already? <a href="login.html" class="btn btn-link">Login here</a></p>
        </div>

        <!-- Response Messages -->
        <div id="responseMessage" class="mt-3 text-center"></div>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/script-register.js"></script>
    <!-- Bootstrap JS (optional, for better form behavior) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
