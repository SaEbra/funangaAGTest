<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Bootstrap CSS (optional, for styling) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        
        <h1 class="text-center">Account Access</h1>

        <!-- Login Form -->
        <div id="loginForm" class="mb-4">
            <h2 class="card-title text-center">Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="loginEmail">Email <span class="text-danger">*</span></label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password <span class="text-danger">*</span></label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="rememberMe" class="form-check-input">
                    <label for="rememberMe" class="form-check-label">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>

         <!-- Register Link -->
         <div class="text-center">
            <p>Don't have an account? <a href="register.html" class="btn btn-link">Register here</a></p>
        </div>

        <!-- Response Messages -->
        <div id="responseMessage" class="mt-3 text-center"></div>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/script-login.js"></script>
    <!-- Bootstrap JS (optional, for better form behavior) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
